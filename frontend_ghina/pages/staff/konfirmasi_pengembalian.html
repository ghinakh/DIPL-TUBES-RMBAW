    <div class="py-6">
        <div class="container">
            <div class="row">

                    <!-- Card -->
                    <div class="card  mb-4">
                        <!-- Card header -->
                        <div class="card-header">
                            <h3 class="mb-0">Check Return Information</h3>
                        </div>
                        <!-- Card body -->
                        <div class="card-body">
                            <!-- Form -->
                            <form class="form-row">
                                <!-- Full name  -->
                                <div class="form-group col-12 col-md-6">
                                    <label class="form-label" for="fname">Full Name</label>
                                    <input type="text" id="fname" class="form-control" value="Renter 1" readonly>
                                </div>
                                <!-- Phone number  -->
                                <div class="form-group col-12 col-md-6">
                                    <label class="form-label" for="phone">Phone Number</label>
                                    <input type="text" id="phone" class="form-control" value="Phone Renter 1" readonly>
                                </div>
                                <!-- Kondisi Mobil -->
                                <div class="form-group col-12 col-md-12 form-label">
                                    Car Condition
                                </div>
                                <div class="form-group custom-control custom-radio ml-2 mr-3 mb-3">
                                    <input type="radio" class="custom-control-input" id="baik" name="kondisi">
                                    <label class="custom-control-label" for="baik">Good
                                    </label>
                                </div>
                                <div class="form-group custom-control custom-radio mr-3 mb-3 ">
                                    <input type="radio" class="custom-control-input" id="buruk" name="kondisi">
                                    <label class="custom-control-label" for="buruk">Bad
                                    </label>
                                </div>
                                <div class="form-group col-12 col-md-12">
                                    <label class="form-label" for="catatan">Note</label>
                                    <textarea type="textarea" id="catatan" class="form-control" rows="4"
                                        cols="50"></textarea>
                                </div>

                                <div class="form-group col-12 col-md-12">
                                    <button type="submit" class="btn btn-outline-dark btn-sm mb-1 mb-lg-0 mr-2">Confirm
                                        Return</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card -->
    </div>
    </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!-- Favicon icon-->
	<link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">


	<!-- Libs CSS -->
	<link href="../assets/fonts/feather/feather.css" rel="stylesheet" />
	<link href="../assets/libs/dragula/dist/dragula.min.css" rel="stylesheet" />
	<link href="../assets/libs/%40mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
	<link href="../assets/libs/prismjs/themes/prism.css" rel="stylesheet" />
	<link href="../assets/libs/dropzone/dist/dropzone.css" rel="stylesheet" />
	<link href="../assets/libs/magnific-popup/dist/magnific-popup.css" rel="stylesheet" />
	<link href="../assets/libs/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
	<link href="../assets/libs/%40yaireo/tagify/dist/tagify.css" rel="stylesheet">
	<link href="../assets/libs/tiny-slider/dist/tiny-slider.css" rel="stylesheet">
	<link href="../assets/libs/tippy.js/dist/tippy.css" rel="stylesheet">


	<!-- Theme CSS -->
	<link rel="stylesheet" href="../assets/css/theme.min.css">

	<!-- Reveal if active script -->
	<script>
		function show_additional(x) {
			if (x == 0)
				document.getElementById("additional").style.display = 'block';
			else
				document.getElementById("additional").style.display = 'none';
		}
	</script>

	<title>Form Rent Car | RentalKuy</title>
</head>

<body>
	<!-- Page header -->
	<div class="py-lg-6 py-4 bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-12">
					<div>
						<h1 class="text-white display-4 mb-0">Checkout information</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Content -->
	<div class="py-6">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 col-lg-8 col-md-12 col-12 m-auto">
					<!-- Card -->
					<div class="card  mb-4">
						<!-- Card header -->
						<div class="card-header">
							<h3 class="mb-0">Fill the form</h3>
						</div>
						<!-- Card body -->
						<div class="card-body">
							<!-- Form -->
							<form class="form-row">
								<!-- Full name  -->
								<div class="form-group col-12 col-md-6">
									<label class="form-label" for="fname">Full Name</label>
									<input type="text" id="fname" class="form-control" placeholder="Full Name" required>
								</div>
								<!-- Phone number  -->
								<div class="form-group col-12 col-md-6">
									<label class="form-label" for="phone">Phone Number</label>
									<input type="text" id="phone" class="form-control" placeholder="Phone" required>
								</div>
								<!-- Address  -->
								<div class="form-group col-12 col-md-12">
									<label class="form-label" for="address_penyewa">Guarantee Address</label>
									<input type="text" id="address_penyewa" class="form-control" placeholder="Address"
										required>
								</div>
								<!-- Custom control -->
								<div class="form-group custom-control custom-radio mr-3 mb-3">
									<input type="radio" class="custom-control-input" id="self" name="service"
										onclick="show_additional(1)">
									<label class="custom-control-label" for="self">Self-Service
									</label>
								</div>
								<div class="form-group custom-control custom-radio mr-3 mb-3 ">
									<input type="radio" class="custom-control-input" id="staff" name="service"
										onclick="show_additional(0)">
									<label class="custom-control-label" for="staff">Staff-Service
									</label>
								</div>
								<div class="form-group col-12 col-md-12" id="additional">
									<label class="form-label" for="address_antar">Address Delivery</label>
									<input type="text" id="address_antar" class="form-control"
										placeholder="Address Delivery">
								</div>
								<!-- Batas Custom control -->
								<!-- Tanggal mulai sewa -->
								<div class="form-group col-12 col-md-12 mb-3">
									<label class="form-label" for="tgl_mulai">Start Date</label>
									<input type="date" id="tgl_mulai" class="form-control">
								</div>
								<!-- Tanggal selesai sewa -->
								<div class="form-group col-12 col-md-12 mb-3">
									<label class="form-label" for="tgl_selesai">End Date</label>
									<input type="date" id="tgl_selesai" class="form-control">
								</div>
								<!-- Radio -->
								<h4 class="form-label col-12 col-md-12 mb-2">Payment Method</h4>
								<div class="form-group custom-control custom-radio custom-control-inline">
									<input type="radio" id="cardRadioone" name="cardRadioone"
										class="custom-control-input">
									<label class="custom-control-label " for="cardRadioone"><span
											class="text-dark">Saldo</span></label>
								</div>
								<!-- Radio -->
								<div class="form-group custom-control custom-radio custom-control-inline">
									<input type="radio" id="cardRadioTwo" name="cardRadioone"
										class="custom-control-input">
									<label class="custom-control-label" for="cardRadioTwo"><span
											class="text-dark">COD</span></label>
								</div>
								<hr>
								<h4 class="form-label col-12 col-md-12 mb-2">Discount Codes</h4>
								<div class="input-group mb-2">
									<input type="text" class="form-control" id="couponCode"
										placeholder="Enter your code" aria-describedby="couponCode">
									<div class="input-group-append">
										<input type="button" class="btn btn-secondary" id="couponbtn" value="Apply" />
									</div>
								</div>
								<!-- Total Bayar -->
								<div class="form-group col-12 col-md-12">
									<h3 class="form-label m-0 p-0">Total Pay</h3>
									<h4 class="form-label m-0 p-0" id="total">IDR 345000</h4>
								</div>
								<div>
									<a type="submit" class="btn btn-outline-dark mb-3 mb-lg-0 mr-4" href="">Checkout</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Card -->
	</div>
	</div>
	</div>
	</div>
	<!-- Footer -->

	<div class="footer">
		<div class="container">
			<div class="row align-items-center no-gutters border-top py-2">
				<!-- Desc -->
				<div class="col-md-6 col-12 text-center text-md-left">
					<span>Â© 2021 RentalKuy. All Rights Reserved.</span>
				</div>
				<!-- Links -->
				<div class="col-12 col-md-6">
					<nav class="nav nav-footer justify-content-center justify-content-md-end">
						<a class="nav-link active pl-0" href="">Privacy</a>
						<a class="nav-link" href="">Terms </a>
						<a class="nav-link" href="">Feedback</a>
						<a class="nav-link" href="">Support</a>
					</nav>
				</div>
			</div>
		</div>
	</div>


	<!-- Scripts -->

	<!-- Libs JS -->
	<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/libs/odometer/odometer.min.js"></script>
	<script src="../assets/libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../assets/libs/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
	<script src="../assets/libs/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
	<script src="../assets/libs/flatpickr/dist/flatpickr.min.js"></script>
	<script src="../assets/libs/inputmask/dist/jquery.inputmask.min.js"></script>
	<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
	<script src="../assets/libs/quill/dist/quill.min.js"></script>
	<script src="../assets/libs/file-upload-with-preview/dist/file-upload-with-preview.min.js"></script>
	<script src="../assets/libs/dragula/dist/dragula.min.js"></script>
	<script src="../assets/libs/bs-stepper/dist/js/bs-stepper.min.js"></script>
	<script src="../assets/libs/dropzone/dist/min/dropzone.min.js"></script>
	<script src="../assets/libs/jQuery.print/jQuery.print.js"></script>
	<script src="../assets/libs/prismjs/prism.js"></script>
	<script src="../assets/libs/prismjs/components/prism-scss.min.js"></script>
	<script src="../assets/libs/%40yaireo/tagify/dist/tagify.min.js"></script>
	<script src="../assets/libs/tiny-slider/dist/min/tiny-slider.js"></script>
	<script src="../assets/libs/%40popperjs/core/dist/umd/popper.min.js"></script>
	<script src="../assets/libs/tippy.js/dist/tippy-bundle.umd.min.js"></script>
	<script src="../assets/libs/typed.js/lib/typed.min.js"></script>

	<!-- clipboard -->
	<script src="../../../cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>


	<!-- Theme JS -->
	<script src="../assets/js/theme.min.js"></script>

</body>

</html>
